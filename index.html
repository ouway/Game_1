<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Игра №1</title>
</head>
<body>
    <script>
        var arrRu = new Array('Я', 'я', 'Ю', 'ю', 'Ч', 'ч', 'Ш', 'ш', 'Щ', 'щ', 'Ж', 'ж', 'А', 'а', 'Б', 'б', 'В', 'в', 'Г', 'г', 'Д', 'д', 'Е', 'е', 'Ё', 'ё', 'З', 'з', 'И', 'и', 'Й', 'й', 'К', 'к', 'Л', 'л', 'М', 'м', 'Н', 'н', 'О', 'о', 'П', 'п', 'Р', 'р', 'С', 'с', 'Т', 'т', 'У', 'у', 'Ф', 'ф', 'Х', 'х', 'Ц', 'ц', 'Ы', 'ы', 'Ь', 'ь', 'Ъ', 'ъ', 'Э', 'э');
        var arrEn = new Array('Ya', 'ya', 'Yu', 'yu', 'Ch', 'ch', 'Sh', 'sh', 'Sch', 'sch', 'Zh', 'zh', 'A', 'a', 'B', 'b', 'V', 'v', 'G', 'g', 'D', 'd', 'E', 'e', 'E', 'e', 'Z', 'z', 'I', 'i', 'J', 'j', 'K', 'k', 'L', 'l', 'M', 'm', 'N', 'n', 'O', 'o', 'P', 'p', 'R', 'r', 'S', 's', 'T', 't', 'U', 'u', 'F', 'f', 'H', 'h', 'C', 'c', 'Y', 'y', '`', '`', '\'', '\'', 'E', 'e');

        // -- Провека символа на ввод
        do {
            var word = prompt("Введите слово:");
            var rezult=/^[а-яёЁА-Я]+$/.test(word);

            for (i = 0; i < arrRu.length; i++) {
                var reg = new RegExp(arrRu[i], "g"); // Загуглить
                word = word.replace(reg, arrEn[i]); // Загуглить
            }
            if (!rezult) {
                alert("Пожалуйста, введите только русские буквы без пробелов и знаков препинаний!");
            }
            if (rezult) {
                alert("Слово принято! У вас есть 10 попыток:");
                break;
            }
        }
        while (true);
        // -- Провека символа на ввод

        // -- Заполняем прочерками кол-во символов
        var answerArray = []; //Массив с ответом
        for (var i = 0; i < word.length; i++) {
            answerArray[i] = "_";
        }
        // -- Заполняем прочерками кол-во символов

        var remainingLetters = word.length; //Сколько букв осталось угадать

        // -- Запуск игры
            var counter = 0;
            while (remainingLetters > 0) {
                counter++;
                var guess = prompt("Угадайте букву или нажмите \"Отмена\" для выхода из игры");
                if (guess === null) { // Если нажали "Отмена"
                    break; // Выйти из цикла
                } else if (guess.length !== 1) {
                    alert("Пожалуйста, введите одну букву");
                } else {
                    for (var j = 0; j < word.length; j++) {
                        if (word[j] === guess) { // Равен ли текущий символ тому, который мы предположили
                            answerArray[j] = guess; // Записать ответ под нужным индексом
                            remainingLetters--; // Уменьшить кол-во оставшихся букв
                        }
                    }
                }
                if (counter == 10) {
                    alert("Ты не угадал за 10 попыток!");
                    break;
                }
                alert(answerArray.join(" "));
            }
            alert("Отлично! Было загадано слово: \"" + word + "\"");
        // -- Запуск игры
    </script>
</body>
</html>
