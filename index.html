<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Игра №1</title>
</head>
<body>
    <script>
        // -- Провека символа на ввод
        do {
            var word = prompt("Введите слово:");
            var rezult=/^[а-яА-ЯёЁ]+$/.test(word);
            if (rezult == false) {
                alert("Пожалуйста, введите только русские буквы без пробелов и знаков препинаний!");
            }
            if (rezult == true) {
                alert("Слово принято! Игра продолжается");
                break;
            }
        }
        while (true);
        // -- Провека символа на ввод
    </script>
</body>
</html>
